<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{_common/header.html :: configFragment}"></th:block>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
    <div class="body">
        <div class="body-item title">
            회원가입
        </div>
        <div class="body-item">
            <div class="join-div">
                <div class="text-input-div">
                    <img class="login-icon-img" src="icon/person.png">
                    <input class="login-input" placeholder="Username">
                </div>
                <div class="text-input-div">
                    <img class="login-icon-img" src="icon/key.webp">
                    <input class="login-input" placeholder="Password">
                </div>
                <div class="text-input-div">
                    <img class="login-icon-img" src="icon/at.webp">
                    <input class="login-input" placeholder="Email">
                </div>
                <div class="text-input-div">
                    <img class="login-icon-img" src="icon/phone.png">
                    <input class="login-input" placeholder="Phone Number">
                </div>
                <button class="login-btn">회원가입</button>
            </div>
        </div>
    </div>
</body>
</html>
