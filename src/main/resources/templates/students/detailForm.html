<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<th:block th:replace="~{_common/header.html :: configFragment}"></th:block>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>학생 상세 페이지</title>
	<link rel="stylesheet" href="/css/students/detailForm.css">
</head>

<body>
	<!-- 사이드바 헤더 불러오기 -->
	<th:block th:replace="~{_common/header.html :: commonSideBar}"></th:block>

	<main>
		<div class="title-container">
			<div class="title-item1">
				<button type="button" class="btn btn-secondary" th:onclick="'location.href=\'/courses/' + ${courseId} + '/students\''">
					prev
				</button>
			</div>
			<div class="title-item2">
				<h1>학생 상세</h1>
			</div>
			<div class="title-item3">
				<button type="button" class="btn btn-warning btn-sm"
				        th:onclick="'location.href=\'/courses/' + ${courseId} + '/students/updateForm\''">
					정보수정
				</button>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col">
					<table class="table table-bordered">
						<tbody>
							<tr>
								<th>학생 ID</th>
								<td th:text="${student.id}"></td>
							</tr>
							<tr>
								<th>이름</th>
								<td th:text="${student.name}"></td>
							</tr>
							<tr>
								<th>수강 상태</th>
								<td th:text="${student.status}"></td>
							</tr>
							<tr>
								<th>연락처</th>
								<td th:text="${student.tel}"></td>
							</tr>
							<tr>
								<th>등록일</th>
								<td th:text="${#temporals.format(student.createDate, 'yyyy-MM-dd HH:mm')}"></td>
							</tr>
						</tbody>
					</table>
					<!-- <div class="title-item2"> -->
					<!-- 	<button type="button" class="btn btn-primary" th:onclick="'location.href=\'/courses/' + ${courseId} + '/students/'">목록으로 돌아가기</button> -->
					<!-- </div> -->
				</div>
			</div>
		</div>
	</main>
</body>
</html>
